<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>수정</title>
    <link rel="stylesheet" href="/css/board.css">
</head>
<body>
    <h1>수정</h1>
    <a href="/">목록</a>
    <hr />
    <form method="post">
        <table>
           <tr>
                <th>ID</th>
                <td><input type="text" name="id" value="<%=data.id%>" disabled /></td>
            </tr>
            <tr>
                <th>Title</th>
                <td><input type="text" name="title" value="<%=data.title%>" /></td>
            </tr>
            <tr>
                <th>Content</th>
                <td>
                <textarea rows="10" cols="100" name="content"><%=data.content%></textarea>
                </td>
            </tr>
            <tr>
                <th>Date</th>
                <td><input type="text" name="wdate" value="<%=data.wdate%>" readonly /></td>
            </tr>
        </table>
        <input type="submit" value="등록" />
        
    </form>
</body>
</html>
